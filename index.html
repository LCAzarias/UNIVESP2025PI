							<option>REGULAR </option>
							<option>RUIM</option>
							<option>PÉSSIMO</option>

						<span>NECESSITA REPARO</span>

						<label>
							<strong>NÃO</strong>
							<input type="radio" name="necessita-reparo">
						</label>

							<strong>SIM</strong>

						</label>
						<label>
							<strong>NÃO</strong>
							<input type="radio" name="condicoes-reparo">
						</label>	
					</div>
					<div class="container-radio">
						<span>MANUTENÇÃO</span>
						<label>
							<strong>SIM</strong>
							<input type="radio" name="manutencao" checked>

						<label>

						<select name="TIPO">
							<option selected value="">Selecione</option>

							<option>PINTURA</option>
							<option>LIMPEZA</option>

					</label>
					<label>

					</label>
					<button type="button" class="botao" onclick="calcularPatrimonioAtivo()">CALCULAR</button>
					<label>

					</label>

					<label>
						<span>DESCRIÇÃO</span>
						<textarea placeholder="OBJETO" name="descricao" cols="33" rows="3"></textarea>

					<label>
						<span>INVENTARIANTE</span>

					<a href="#menu" class="botao">RETORNAR</a>
